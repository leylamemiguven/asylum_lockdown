<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--       Loading Assets -->
      <a-assets>
        <!--         Asylum Building Source -->
        <a-asset-item
          id="interior"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fasylum.glb?v=1638404726756"
        ></a-asset-item>
        <!--          Grim Reaper Source-->
        <a-asset-item
          id="grimreaper"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fghost.glb?v=1638405048301"
        ></a-asset-item>
        <!--         Ghost Girl Source-->
        <a-asset-item
          id="ghostgirl"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fghostgirl.glb?v=1638405751686"
        ></a-asset-item>

        <!--         Haunted Tree Source -->
        <a-asset-item
          id="hauntedtree"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fhaunted_tree.glb?v=1638477718293"
        ></a-asset-item>

        <!--         Wheelchair Source -->
        <a-asset-item
          id="wheelchair"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fwheelchair.glb?v=1638478429378"
        ></a-asset-item>

        <!--         Bed Source -->
        <a-asset-item
          id="bed"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fbed.glb?v=1638504757783"
        ></a-asset-item>

        <!--         Dead people Source-->
        <a-asset-item
          id="deadpeople"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fdead_people.glb?v=1638505462892"
        ></a-asset-item>

        <!--         Bath Source -->
        <a-asset-item
          id="bath"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fbath.glb?v=1638675015072"
        ></a-asset-item>

        <!--         Painting Source -->
        <a-asset-item
          id="painting"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fpainting.glb?v=1638505386765"
        ></a-asset-item>

        <!--         Pig Demon Source -->
        <a-asset-item
          id="pigdemon"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fpigdemon.glb?v=1638755302404"
        ></a-asset-item>

        <!--         Apparition Source -->
        <a-asset-item
          id="apparition"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fghost_2.glb?v=1638749673737"
        ></a-asset-item>

        <!--         Sister Source -->
        <a-asset-item
          id="sister"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fsister.glb?v=1639002832834"
        ></a-asset-item>

        <!--        Operating Table Source -->
        <a-asset-item
          id="operatingtable"
          responsetype="arraybuffer"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Foperatingtable.glb?v=1639001340080"
        ></a-asset-item>

        <!--       Background Sound Source -->
        <audio
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
          autoplay
          preload
          loop
        ></audio>
        <!--         Laughing Sound Source -->
        <audio
          id="laughing"
          src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fscary_laugh_ghost_girl.mp3?v=1638416152109"
          autoplay
          preload
          loop
        ></audio>
      </a-assets>

      <a-entity
        environment="preset: forest; dressingAmount:200; lighting: point; ground: flat; skyType: gradient; skyColor: #000000; horizonColor: #000000; groundColor: #922719; groundColor2: #BA3523; shadow: on;"
      ></a-entity>
      <!--       Prologue -->

      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Your sister was interested in searching an abandoned mental hospital in this area a week ago. Since then she has dissapeared with no one able of finding her. The police is too superstitious and scared to go inside the abandoned mental hospital. Now you have to go and search for your sister alone. ; color: #000000"
        position="0 3 -5"
        scale="4 4 4"
        align="center"
      ></a-entity>

      <a-box position="0 2 -6" scale="5 4 0.1"></a-box>

      <!--      First Clue -->

      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: To find the first clue, you must venture out into the woods,
              Spot the tree that is unique amongst all the green hoods; color: #D03C28"
        position="0 2 -5"
        scale="4 4 4"
        align="center"
      ></a-entity>

      <!--       Asylum Lockdown Logo -->
      <a-box
        src="https://cdn.glitch.me/9f8db644-1028-4c3d-bebd-70153f7f6718%2Fasylum_lockdown_logo.png?v=1638331062161"
        position="0 5 -5.1"
        scale="4 1 0.1"
      ></a-box>

      <!--       Mental Hospital Building -->
      <a-entity
        gltf-model="#interior"
        rotation="0 90 0"
        scale="7 6 7"
        position="40 10 10"
        animation-mixer="Take 01"
      ></a-entity>

      <!-- Grim Reaper -->
      <a-entity
        gltf-model="#grimreaper"
        scale="0.01 0.01 0.01"
        position="30 1 20"
        animation-mixer="Scene"
        sound="src: url(#laughing); autoplay: true"
      ></a-entity>

      <!-- Clue Near Grim Reaper-->
      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: The grim reaper says that your sister is fine
              Behind the bath is a painting that is worth a dozen dime
              It is time you head over there
              And donâ€™t waste any time; color: #FFFF"
        position="30 4 23"
        rotation="0 90 0"
        scale="4 4 4"
        align="center"
      ></a-entity>

      <!-- Haunted Tree-->
      <a-entity
        gltf-model="#hauntedtree"
        scale="2 2 2"
        position="0 1 -70"
      ></a-entity>

      <!-- Clue Near the Haunted Tree-->
      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: You have made it this far,
              But the forest is only a lie,
              What awaits you is right behind,
              The asylum where people die
              Go inside and find the chair on wheels 
              Then you will know how true horror feels; color: #FFFF"
        position="-4 2 -70"
        scale="4 4 4"
        align="center"
      ></a-entity>

      <!-- Wheelchair-->
      <a-entity
        gltf-model="#wheelchair"
        scale="1 1 1"
        position="75 2 -8"
        rotation="0 0 45"
      ></a-entity>

      <!-- Bed-->
      <a-entity gltf-model="#bed" scale="4 4 4" position="80 2 -13"></a-entity>

            <a-light type="ambient" color="#445451"></a-light>
      <a-light
        type="directional"
        intensity="3"
        position="70 1 -3"
        color="#0000"
      ></a-light>

      <!-- Clue Near the Wheelchair-->
      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: The patient that used the wheelchair 
              Long passed away
              But you can feel her spirit as true in the air
              She has taken your sister and hidden her away
              Only the grim reaper knows and can say; color: #FFFF"
        position="75 4 -8"
        scale="4 4 4"
        align="center"
        rotation="90 0 0"
      ></a-entity>

      <!-- Bed-->
      <a-entity
        gltf-model="#deadpeople"
        scale="0.01 0.01 0.01"
        position="80 1 -5"
      ></a-entity>

      <!-- Ghostgirl -->
      <a-entity
        gltf-model="#ghostgirl"
        scale="5 5 5"
        position="-10 1 55"
        rotation="0 90 0"
        animation-mixer="clip:CINEMA_4D_Main"
      ></a-entity>

      <!-- Bath-->
      <a-entity
        gltf-model="#bath"
        scale="0.02 0.02 0.02"
        position="-10 2 50"
      ></a-entity>

      <!-- Painting-->
      <a-entity
        gltf-model="#painting"
        scale="0.02 0.02 0.02"
        position="-13 5 50"
      ></a-entity>

      <!-- Final clue near the bath-->
      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: You have come all this way
              To find the final clue
              The love between you and your sister is the glue
              She is near operating table, drained of hue
              Frightened and waiting for you ; color: #FFFF"
        position="-10 4 45"
        scale="4 4 4"
        align="center"
        rotation="0 90 0"
      ></a-entity>

      <!-- Pig Demon-->
      <a-entity
        gltf-model="#pigdemon"
        scale="0.1 0.1 0.1"
        position="50 0 50"
        rotation="0 90 0"
        animation-mixer="clip:Take 001"
      ></a-entity>

      <!-- Apparition-->
      <a-entity
        gltf-model="#apparition"
        scale="0.5 0.5 0.5"
        position="80 1 -7"
        animation-mixer="clip:Take 001"
        sound="laughing"
      ></a-entity>

      <!-- Operating Table-->
      <a-entity
        gltf-model="#operatingtable"
        scale="0.05 0.05 0.05"
        position="80 0 60"
        rotation="0 -180 0"
      ></a-entity>

      <!-- Sister-->
      <a-entity
        gltf-model="#sister"
        scale="3 3 3"
        position="80 1 45"
      ></a-entity>

      <!-- Congratulations Text-->
      <a-entity
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Congratulations, you found your sister!!! 
              You have completed Aslyum Lockdown!
              The Asylum Lockdown Team thanks you for your visit!; color: #FFFF"
        position="83 3 45"
        scale="4 4 4"
        align="center"
      ></a-entity>
    </a-scene>
  </body>
</html>
